<header>
	<h1><%= id %> stream</h1>
	<nav>
		<ul class="list-horizontal list-delimit padding-no-sides layout-inlineblock">
			<% for (var i = 0; i < stacks.length; i++) { %>
				<% var stack = stacks[i]; %>
				<li>
					<a href="#" id="<%= stack %>"><%= stack %></a>
				</li>
			<% } %>
		</ul>
	</nav>
</header>
