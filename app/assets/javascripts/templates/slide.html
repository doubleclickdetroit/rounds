<div class="details">
	<div class="user">
		<span><%= user.name %></span>
		<img src="<%= user.image_path %>">
	</div>
	<div class="comments">
		<%= comment_count %> comment(s)
	</div>
</div>

<a href="/rounds/<%= round_id %>" data-pushstate>
	<% if (type == "Sentence") { %>
		<p><%= content %></p>
	<% } else { %>
		<img src="<%= content %>">
	<% } %>
</a>
